<div class="row">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
    <div class="card h-100" >
      <img class="card-img-top img-responsive" [src]="product.img" alt="Card image">
      <div class="card-body">
        <em><b><h4 class="card-title" id="a1">
          {{product.name}}
        </h4></b></em>
        <h5>{{product.price}}</h5>
        <p class="card-text text-truncate">{{product.description}}</p>
      </div>
      <div class="card-footer">

        <small  class="text-muted" style="margin-left: 30px">&#9733;&#9733;&#9733;&#9733;&#9733;</small>
        <button  class="btn btn-primary float-right"  id="butt1">Add Cart</button>
      </div>
    </div>
  </div>
</div>
